<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Enrol-er</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
        div {
          background-image: url('https://i.pinimg.com/564x/38/2a/3b/382a3b3a9df4fa41027af54328cb76da.jpg');
        }
        </style>
</head>

<body>
    <section class="welcome-area" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="row">
                        <div class="coulumn">
                            <div class="welcome-heading">
                                <h2>Enrol-er</h2>
                                <p>Make a Enrol-er Bot</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="wider area">
                                <form class="form-inline">
                                    <output id="output" for="volume">50</output>
                                    <input type="button" class="submit" value="Let the Bot out" onclick="letTheBotOut()">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <h2>Website Login details</h2>
                            <form class="form-inline">
                            <input type="text" id="dwsurl" class="form-control email" placeholder="Enter Loginpage url">
                            <input type="text" id="duxp" class="form-control email" placeholder="Enter username xpath">
                            <input type="text" id="dpxp" class="form-control email" placeholder="Enter password xpath">
                            <input type="text" id="dlbxp" class="form-control email" placeholder="Enter loginbutton xpath">
                            <input type="text" id="du" class="form-control email" placeholder="Enter username">
                            <input type="text" id="dp" class="form-control email" placeholder="Enter password">
                            </form>
                        </div>
                        <div class="column">
                            <h2>Aiming site details</h2>
                            <form class="form-inline">
                            <input type="text" id="dtime" class="form-control email" placeholder="Enter time">
                            <input type="text" id="dfurl" class="form-control email" placeholder="Enter final site url">
                            <input type="text" id="dfbxp" class="form-control email" placeholder="Enter final button xpath">
                            </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
